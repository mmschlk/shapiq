# separate terms of service, privacy policy, and support
# documentation.

name: Publish to PyPI on GitHub Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write   # needed for Trusted Publishing; remove if using API token

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: github.repository == 'mmschlk/shapiq'
    environment: pypi

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: ${{ github.event.release.tag_name }}  # build exactly the released tag

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install build backend
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build sdist & wheel
      run: python -m build

    - name: Publish to PyPI (Trusted Publishing)
      uses: pypa/gh-action-pypi-publish@v1.13.0
