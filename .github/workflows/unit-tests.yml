# This workflow will run the unit tests across multiple Python versions and operating systems.
name: unit-tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit_tests:
    name: Run unit tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
            # we use 3.12 on Windows for variety but also because tkinter and 3.11 seems to
            # sometimes cause issues: https://github.com/actions/setup-python/issues/1102
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }} and uv
      id: setup-uv-python
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Test with pytest
      run: uv run pytest -n logical
